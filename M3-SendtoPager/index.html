<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <title></title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="pager">
      <h1 class="title">Pager</h1>
      <input type="text" class="pager-input">
    </section>

    <section class="numpad">
      <h1 class="title inverted">Phone</h1>
      <input type="text" class=" phone numpad-input inverted">
      <div class="nums">
        <a href="" value="1" class="num">1</a>
        <a href="" value="2" class="num">2</a>
        <a href="" value="3" class="num">3</a>
        <a href="" value="4" class="num">4</a>
        <a href="" value="5" class="num">5</a>
        <a href="" value="6" class="num">6</a>
        <a href="" value="7" class="num">7</a>
        <a href="" value="8" class="num">8</a>
        <a href="" value="9" class="num">9</a>
        <a href="" value="*" class="num">*</a>
        <a href="" value="0" class="num">0</a>
        <a href="" value="#" class="num">#</a>
      </div>

      <button class="reset-btn clr-red" type="reset">RESET</button>
      <button class="submit" type="submit">SEND</button>
    </section>
    <script src="index.js"></script>
  </div>
</body>

</html>
