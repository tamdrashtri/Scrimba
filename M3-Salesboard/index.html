<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <title></title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
      <div class="salesboard">
        <div class="salesboard-header">
          <h1>Salesboard 🔔 </h1>
          <img src="Profile Picture.png" alt="" class="profile">
        </div>
        
        <div class="btns">
          <button>⭐</button>
          <button>🔥</button>
        </div>
        <div class="display">
          <div>
            <p class="subtitle">Live Sales - 12</p>
            <input type="text" class="display-input">
        </div>
        <div>
          <p class="subtitle">Live Achievements - 2</p>
          <input type="text" class="display-input-2">
        </div>
        </div>
        <div class="total-section">
          <p class="subtitle">Total Revenue</p>
          <input type="text" class="total-input">
          <p class="subtitle">Total Commision</p>
          <input type="text" class="total-input">
        </div>
      </div> 

      <div class="achievements">
        <h1>Achievements</h1>
        <p>User should get achievements according to the following rules:</p>

        <ul>
          <li>🔔: When user gets first sale</li>
          <li>💰: When user exceeds $ 2500 in revenue</li>
          <li>🏆: When user gets 15 sales</li>
        </ul>

      </div>
      
    </div>
    <script src="index.js"></script>
  </div>
</body>

</html>
