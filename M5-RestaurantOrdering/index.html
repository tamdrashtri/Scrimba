<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="intro">
      <h1>Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </div>
  </header>


    <section class="menu-items-container">
      <!-- display menuArray -->
    </section>


    <section class="ordered-items">
      <!-- ordered items -->
    </section>

    <section class="order-total">
      <!-- order total -->
      <h2>Your order</h2>
      <div class="order-list">
        <!-- render ordered list -->
      </div>
      <div class="total-price">
        <p class="item-name">Total price:</p>
        <p class="total"></p>
      </div>
      <button class="complete-order" type="submit">Complete Order</button>
    </section>

    <section class="modal">
      <h2 class="modal-header">Enter card details</h2>
      <form action="">
        <input type="text" name="" id="name" placeholder="Enter your name" required>
        <input type="number" name="" id="number" placeholder="Enter card number" required>
        <input type="number" name="" id="cvv" placeholder="Enter CVV" required>
        <button class="pay-button" type="submit">Pay</button>
      </form>
    </section>

    <section class="order-complete">
      <p class="order-complete-text">Thank you for your order. Your order will be ready in 20 minutes.</p>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
