<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <section class="upper-container flex">
          <h1 class="title">Metric/Imperial Unit Conversion</h1>
          <input id="input-el" class="number" type="number">
          <button class="convert-btn">Convert</button>
        </section>
        <section class="content-container flex">
          <div class="box">
            <h2 class="unit-title">Length (Meter/Feet)</h2>
            <p id="length-result" class="text" ></p>
          </div>
          <div class="box">
            <h2 class="unit-title">Volume (Liters/Gallons)          </h2>
            <p class="volume-converter text"></p>
          </div>
          <div class="box">
            <h2 class="unit-title">Mass (Kilograms/Pounds)</h2>
            <p class="mass-converter text"></p>
          </div>
        </section>

      </div>
      <script src="index.js"></script>
    </body>
</html>
